rules:
- id: A2A-CREDENTI-001
  name: hardcoded-api-key-in-agent-card
  severity: HIGH
  category: credenti
  patterns:
  - '"(api[_-]?key|apikey)":\s*"[^"]{10,}"'
  message: Hardcoded API key in Agent Card
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-002
  name: hardcoded-secret-in-agent-card
  severity: HIGH
  category: credenti
  patterns:
  - '"(secret|password|token)":\s*"[^"]+"'
  message: Hardcoded secret in Agent Card
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-003
  name: hardcoded-authorization-header
  severity: HIGH
  category: credenti
  patterns:
  - '"authorization":\s*"(Bearer|Basic)\s+[^"]+"'
  message: Hardcoded authorization header
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-004
  name: openai-api-key-exposed
  severity: HIGH
  category: credenti
  patterns:
  - (sk-[a-zA-Z0-9]{20,})
  message: OpenAI API key exposed
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-005
  name: github-pat-exposed
  severity: HIGH
  category: credenti
  patterns:
  - (ghp_[a-zA-Z0-9]{36,})
  message: GitHub PAT exposed
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-006
  name: aws-access-key-exposed
  severity: HIGH
  category: credenti
  patterns:
  - (AKIA[0-9A-Z]{16})
  message: AWS Access Key exposed
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: A2A-CREDENTI-007
  name: private-key-in-agent-card
  severity: HIGH
  category: credenti
  patterns:
  - '"private[_-]?key":\s*"[^"]+"'
  message: Private key in Agent Card
  cwe: CWE-94
  owasp_llm: LLM01:2025
