rules:
- id: MCP-CFG-SECRET-001
  name: aws-access-key-id
  severity: CRITICAL
  category: secret
  patterns:
  - AKIA[0-9A-Z]{16}
  message: AWS Access Key ID
  cwe: CWE-94
  owasp_llm: LLM01:2025
- id: MCP-CFG-SECRET-002
  name: aws-secret-access-key
  severity: HIGH
  category: secret
  patterns:
  - (?<![A-Za-z0-9])[0-9a-zA-Z/+]{40}(?![A-Za-z0-9])
  message: AWS Secret Access Key
  cwe: CWE-94
  owasp_llm: LLM01:2025
