<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #9b59b6;
            --bg: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: var(--vscode-font-family);
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
        }

        /* Status Card */
        .status-card {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chart-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        .content-layer {
            position: relative;
            z-index: 1;
        }

        .stat-big {
            font-size: 2.5em;
            font-weight: 200;
            color: #fff;
            margin: 10px 0;
        }

        .stat-label {
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 2px;
            color: #888;
        }

        .mini-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .mini-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ms-val {
            font-weight: bold;
        }

        .ms-label {
            font-size: 0.6em;
            color: #aaa;
        }

        .crit {
            color: #e74c3c;
        }

        .high {
            color: #e67e22;
        }

        /* Scan Button */
        .scan-btn-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .scan-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.6);
        }

        .scan-btn:active {
            transform: scale(0.95);
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: none;
        }

        .scanning .pulse-ring {
            animation: pulse 2s infinite;
        }

        .scanning .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Stop Button */
        .stop-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .stop-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.6);
        }

        .stop-btn:active {
            transform: scale(0.95);
        }

        .scanning .stop-btn {
            display: flex;
        }

        .scanning .scan-btn {
            display: none;
        }

        /* Scanning Text */
        .status-text {
            font-size: 0.9em;
            color: #ccc;
            height: 20px;
            letter-spacing: 1px;
        }

        .action-link {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        .action-link:hover {
            color: #fff;
        }

        /* Install Tools Button */
        .install-tools-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #aaa;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            margin-top: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            letter-spacing: 0.5px;
        }

        .install-tools-btn:hover {
            border-color: var(--primary);
            color: #fff;
            background: rgba(155, 89, 182, 0.1);
        }
    </style>
</head>

<body>
    <div class="status-card">
        <div class="chart-container" id="chart-bg"></div>
        <div class="content-layer">
            <div class="stat-label">SECURITY SCORE</div>
            <div class="stat-big" id="score">--</div>
            <div class="mini-stats">
                <div class="mini-stat">
                    <span class="ms-val crit" id="crit-val">0</span>
                    <span class="ms-label">CRIT</span>
                </div>
                <div class="mini-stat">
                    <span class="ms-val high" id="high-val">0</span>
                    <span class="ms-label">HIGH</span>
                </div>
                <div class="mini-stat">
                    <span class="ms-val" id="total-val">0</span>
                    <span class="ms-label">TOTAL</span>
                </div>
            </div>
        </div>
    </div>

    <div class="scan-btn-container" id="btn-container">
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <button class="scan-btn" id="scan-btn">
            START
        </button>
        <button class="stop-btn" id="stop-btn">
            STOP
        </button>
    </div>

    <div class="status-text" id="status-text">READY TO SCAN</div>

    <button class="install-tools-btn" id="install-tools-btn">
        ðŸ”§ Install Scanner Tools
    </button>

    <script>
        const vscode = acquireVsCodeApi();
        const btn = document.getElementById('scan-btn');
        const stopBtn = document.getElementById('stop-btn');
        const installToolsBtn = document.getElementById('install-tools-btn');
        const container = document.getElementById('btn-container');
        const statusText = document.getElementById('status-text');
        const chartBg = document.getElementById('chart-bg');

        // Stats
        const scoreEl = document.getElementById('score');
        const critEl = document.getElementById('crit-val');
        const highEl = document.getElementById('high-val');
        const totalEl = document.getElementById('total-val');

        btn.addEventListener('click', () => {
            vscode.postMessage({ type: 'startScan' });
        });

        stopBtn.addEventListener('click', () => {
            vscode.postMessage({ type: 'stopScan' });
        });

        installToolsBtn.addEventListener('click', () => {
            vscode.postMessage({ type: 'installTools' });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'state':
                    if (message.isScanning) {
                        container.classList.add('scanning');
                        statusText.innerText = "SCANNING...";
                        btn.style.background = "#555";
                        btn.disabled = true;
                    } else {
                        container.classList.remove('scanning');
                        statusText.innerText = "READY TO SCAN";
                        btn.style.background = "linear-gradient(135deg, #8e44ad, #9b59b6)";
                        btn.disabled = false;
                    }
                    break;
                case 'chart':
                    chartBg.innerHTML = message.svg;
                    break;
                case 'stats':
                    totalEl.innerText = message.total;
                    critEl.innerText = message.critical;
                    highEl.innerText = message.high;

                    if (message.score !== undefined) {
                        scoreEl.innerText = message.score;
                        let scoreVal = parseFloat(message.score);
                        if (scoreVal >= 90) scoreEl.style.color = "#2ecc71";
                        else if (scoreVal >= 70) scoreEl.style.color = "#f1c40f";
                        else if (scoreVal >= 50) scoreEl.style.color = "#e67e22";
                        else scoreEl.style.color = "#e74c3c";
                    } else {
                        if (message.total === 0) {
                            scoreEl.innerText = "A+";
                            scoreEl.style.color = "#2ecc71";
                        } else {
                            if (message.critical > 0) {
                                scoreEl.innerText = "F";
                                scoreEl.style.color = "#e74c3c";
                            } else {
                                scoreEl.innerText = "C";
                                scoreEl.style.color = "#e67e22";
                            }
                        }
                    }
                    break;
            }
        });

        // Notify extension that webview is ready to receive state
        vscode.postMessage({ type: 'ready' });
    </script>
</body>

</html>
